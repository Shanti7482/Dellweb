<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module" defer></script>
</head>

<body>
    <div class="main">

        <div class="box">
            <div class="endQuiz">
                <h3>Thank you for giving the quiz </h3>
                <h2 class="get-outoff"></h2>
                <button class="Restart-Test">Restart Test</button>
            </div>
            <div class="question-option">
                <h2 id="quesBox">1) This is the dummy question</h2>
                <div class="row">
                    <input class="options" type="radio" id="optionA" value="a" name="option">
                    <label for="optionA">a. dummy Option1</label>
                </div>
                <div class="row">
                    <input class="options" type="radio" id="optionB" value="b" name="option">
                    <label for="optionB">b. dummy Option1</label>
                </div>
                <div class="row">
                    <input class="options" type="radio" id="optionC" value="c" name="option">
                    <label for="optionC">c. dummy Option1</label>
                </div>
                <div class="row">
                    <input class="options" type="radio" id="optionD" value="d" name="option">
                    <label for="optionD">d. dummy Option1</label>
                </div>
                <button class="btn">
                    Submit
                </button>
            </div>
        </div>
    </div>
</body>

</html>
